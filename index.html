    <script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>
    
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <script>
        $(document).ready(function() {
            // 初始化 bootstrap-select
            $('.selectpicker').selectpicker();
            
            // 平台选择变更事件
            $('.selectpicker').on('changed.bs.select', function() {
                let platform = $(this).val();
                console.log("已选择平台: " + platform);
            });
            
            // 使用AJAX加载表格数据
            $.ajax({
                url: 'https://example.com/api/fake-data', // 实际使用时替换为真实API
                type: 'GET',
                dataType: 'json',
                // 由于没有实际API，我们模拟AJAX成功响应
                success: function(data) {
                    // 使用本地数据初始化表格
                    initTable();
                },
                error: function() {
                    console.log("加载数据失败，使用本地数据");
                    initTable();
                }
            });
            
            // 初始化Bootstrap Table
            function initTable() {
                $('#tradeTable').bootstrapTable({
                    columns: [{
                        field: 'type',
                        title: '交易类型'
                    }, {
                        field: 'description',
                        title: '说明'
                    }, {
                        field: 'availability',
                        title: '可用性'
                    }],
                    data: [
                        {type: '现货交易', description: '直接买卖数字资产', availability: '全球可用'},
                        {type: '合约交易', description: '数字资产期货合约交易', availability: '部分地区可用'},
                        {type: '杠杆交易', description: '借贷资金进行交易', availability: '部分地区可用'},
                        {type: '期权交易', description: '交易数字资产期权合约', availability: '部分地区可用'},
                        {type: '币币兑换', description: '不同数字资产之间的兑换', availability: '全球可用'}
                    ]
                });
            }
            
            // 下载按钮点击事件
            $('#downloadBtn').on('click', function(e) {
                console.log("下载按钮已点击");
                // 这里可以添加统计代码或其他功能
            });
        });
